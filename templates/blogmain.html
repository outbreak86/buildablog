{% extends "base.html" %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="post-title"><a href=/blog/{{post.bid}}>{{post.title}}</a></div>
        <pre class="post-body">{{post.body}}</pre>
    </div>
{% endfor %}
	<div>
	<h2>
		<a href="/newpost">New Post</a>
	</h2>
{% endblock %}
